<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balap Kuis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Balap Kuis</h1>

<div id="track">
  <div class="finish">FINISH</div>

  <div class="lane"><span class="robot blue" id="r0"></span></div>
  <div class="lane"><span class="robot red" id="r1"></span></div>
  <div class="lane"><span class="robot yellow" id="r2"></span></div>
  <div class="lane"><span class="robot green" id="r3"></span></div>

  <div class="start">START</div>
</div>

<div id="players">
  <div class="player blue" id="p0"></div>
  <div class="player red" id="p1"></div>
  <div class="player yellow" id="p2"></div>
  <div class="player green" id="p3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
